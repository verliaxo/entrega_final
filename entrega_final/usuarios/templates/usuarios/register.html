{% extends 'usuarios/base.html' %}

{% block title %}
REGISTRARSE
{% endblock %}

{% block content %}

<h2>Registrarse</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if msg_register %}
        <p style="color: red;">{{ msg_register }}</p>
    {% endif %}
    <button type="submit">Registrarse</button>
</form>

{% endblock %}
